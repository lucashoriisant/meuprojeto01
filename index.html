<!DOCTYPE html> <!--Instrução que define o tipo de HTML (HTML5)-->
<html lang="pt-br"> <!--Tag root ou raiz (Tag pai)-->
<head> <!--Tag filha - Elemento HTML; Contêm instruções para a própria página-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8"> <!--Meta: Próprio documento - Charset: conjunto de caracteres; UTF-8: Aceita caracteres especiais-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Viewport: Toda área visível; A largura se refere a 'largura do dispositivo'-->
  
  <title>Móveis Customizados</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
  rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body> <!--Tag filha - Elemento HTML; Corpo, conteúdo, apresentação visual-->

   <div id = "hero">
      <img src="images/img1.jpg" alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com móveis">
  

  <!--Span -> Permite adicionar cor-->
  <h1>Ambientes <span>únicos</span> para você!</h1>
  
  <!--Strong -> Permite deixar em negrito-->
  <p>
    Nós criamos ambientes <strong>exclusivos</strong> e <strong> únicos,</strong>
    com muito bom gosto e profissionalismo, 
    investimos tempo e <span>dedicação no seu projeto.</span>
  
    <br/>
    <br/>
<!--Elementos em block, ocupam a linha toda-->
    

    Tenha <span>ambientes limpos</span> e bem decorados,
    transmitindo <strong>elegância e finesse</strong> para todo
    aquele que estiver ali.
  </p>
  </div>

  <div id = "footer">

    <div id = "line"></div>
    <!--a ->Categoria in line, não quebra linha. 
      Os elementos ficam um ao lado do outro-->
      
    <!--target + _blank -> Abre uma nova aba em branco-->  
    <a 
      target="_blank" 
      href = "https://instagram.com/moveisparavoce">
      Instagram
    </a>
    <a href="mailto:contato@moveisparavoce.com">
      Fale conosco
    </a>
  </div>
  
  <img 
  id = "balls"
    src="images/balls.svg" 
    alt="Bolinhas laranjadas no canto direito inferior da tela">
</body>
</html>
